<div class="container-fluid">
    <h2 ng-hide="hide">请输入用户名或密码</h2>
    <div class="row login">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="input-group col-sm-12">
                <input type="text" ng-model="username" placeholder="用户名" class="form-control">
            </div>
            <br>
            <div class="input-group col-sm-12">
                <input type="password" ng-model="password" placeholder="密码" class="form-control">
            </div>
            <div style="text-align: center; margin-top: 1em">
                <button class="btn btn-info" type="button" ng-click="login()">
                    登录
                </button>
                <a href="#!/" style="margin-left: 1em">返回主页</a>
            </div>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
