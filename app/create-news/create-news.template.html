<div class="container-fluid">
  <em ng-hide="hide">请完善输入</em>
    <div class="row">
      <div  class="col-lg-1"></div>
        <div class="col-lg-10 show_info">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="title" placeholder="">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">标签</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="tag" placeholder="">
              </div>
            </div>

            <div class = "form-group">
              <label class = "control-label col-sm-2">图片</label>
              <div class = "col-sm-4">
                <input type = "file" ngf-select ng-model="file" accept="image/*" name = "files" ngf-max-seze="5MB" class = "form-control" />
              </div>
              <img width="150em" height="100em" ng-src="{{img_url}}">
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">内容</label>
              <div class="col-sm-10">
                <ng-simditor content="content"></ng-simditor>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="createNews()">提交</button>
              </div>
            </div>
          </form>
        </div>
      <div  class="col-lg-1"></div>
    </div>
</div>
