<style>
  #divMain {
    width: 500px;
    margin: 0 auto;
    margin-top: 100px;
  }
  nav {
    position: relative;
    width:100%;
    height: 50px;
  }
  .pagination {
    right: 0px;
    position: absolute;
    top: -30px;
  }
  nav li {
    cursor: pointer;
  }
</style>
<div class="container-fluid">
  <div class="row top_search">
    <div class="col-lg-3"></div>
    <div class="search_nav col-lg-7">
      <!--<div class="input-group">
        <input id="main_input" class="form-control" placeholder="{{searchStr}}" ng-keypress="searchByName(query)" ng-model="query">
        <span class="input-group-btn">
        <button class="btn btn-info" type="button" ng-click="searchByName(query)">
          <span  class="glyphicon glyphicon-search"></span>
        </button>
      </span>
      </div>-->
      <!--<p ng-show="nameNull" class="result_num"><label>请输入查询内容!</label></p>-->
    </div>
    <div class="col-lg-2">
      <button class="btn btn-default" type="button" ng-click="createNews()">
        创建
      </button>
      <button class="btn btn-default" type="button" ng-click="logout()">注销</button>
      <a href="#!/">返回主页</a>
    </div>
    </div>
    <div class="row">
      <div  class="col-lg-3"></div>
        <div class="col-lg-6 show_info">
          <section class="row">
            <table class="table table-bordered">
              <tr class="myTr">
                <th>标题</th>
                <th>标签</th>
                <th>创建日期</th>
                <th>编辑</th>
                <th>删除</th>
              </tr>
              <tr class="myTr" ng-repeat="item in items">
                <td>{{ item.title }}</td>
                <td>{{ item.tag }}</td>
                <td>{{ item.create_time }}</td>
                <td><button class="btn btn-info" type="button" ng-click="edit(item)">
                  编辑
                </button></td>
                <td><button class="btn btn-danger" type="button" ng-click="delete(item)">
                  删除
                </button></td>
              </tr>
            </table>
            <nav>
              <ul class="pagination">
                <li>
                  <a ng-click="Previous()">
                    <span>上一页</span>
                  </a>
                </li>
                <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}" >
                  <a ng-click="selectPage(page)" >{{ page }}</a>
                </li>
                <li>
                  <a ng-click="Next()">
                    <span>下一页</span>
                  </a>
                </li>
              </ul>
            </nav>
          </section>
        </div>
      <div  class="col-lg-3"></div>
    </div>
</div>
